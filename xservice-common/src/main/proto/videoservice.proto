message WatchingFocusCache {
    string desc=1;
    int32 id=2;
    int64 time=3;
}
message PicAll {
    string picKey=1;
    string picValue=2;
}
message Stream {
    string name=1;
    string code=2;
    string canPlay=3;
    string canDown=4;
    string kbps=5;
    string bandWidth=6;
    bool isDefault=7;
    int64 fileSize=8;
    int32 ifCharge=9;
    repeated Stream liveStreams=10;
    repeated Stream playStreams=11;
}
message ActorCache {
    int32 id=1;
    string name=2;
    int32 role=3;
    string img=4;
    int32 type=5;
}

message VideoIdsRequest{
    repeated string id = 1;
}

message Videos{
    repeated Video videos = 1;
}
