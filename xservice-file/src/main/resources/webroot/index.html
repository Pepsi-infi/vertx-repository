<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>

<form action="/mc-file/im/voice/upload.json" ENCTYPE="multipart/form-data" method="POST" name="wibble">
    fromTel:<input type="text" name="fromTel"/><br>
    toTel:<input type="text" name="toTel"/><br>
    msgId:<input type="text" name="msgId"/><br>
    sceneId:<input type="text" name="sceneId"/><br>
    sceneType:<input type="text" name="sceneType"/><br>
    
    choose a file to upload:<input type="file" name="myfile"/><br>
    
    <input type="submit"/>
</form>

<form action="/mc-file/im/voice/download.json" method="POST" name="wibble">
    file:<input type="text" name="file"/><br>
    <input type="submit"/>
</form>

<form action="/mc-file/im/voice/download.json" ENCTYPE="multipart/form-data" method="POST" name="wibble">
    foo:<input type="text" name="foo"/><br>
    bar:<input type="text" name="bar"/><br>
    quux:<input type="text" name="quux"/><br>
    choose a file to upload:<input type="file" name="myfile"/><br>
    <input type="submit"/>
</form>

</body>
</html>
